name: Android Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run Test
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble

      - name: Build with gradle
        uses: ./gradlew build 
      - name: Build APK
        uses: actions/upload-artifact@v3.1.1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk